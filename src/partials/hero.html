<section class="hero-sect">
  <div class="container hero-container">
    <h1>
      Discover the magic of <span class="main-title-part">photography</span> in
      our school
    </h1>
    <p class="hero-par">
      Our photography school offers an unforgettable journey, where you can
      learn the basics of composition, master technical skills, translate your
      unique ideas.
    </p>
    <div class="hero-reviews-box">
      <div class="students-box">
        <ul class="students-list">
          <li class="students-list-item">
            <picture>
              <source
                media="(max-width: 767px)"
                srcset="
                  /img/hero/girl1_mob@1x.webp 1x,
                  /img/hero/girl1_mob@2x.webp 2x
                "
              />
              <source
                media="(min-width: 768px) and (max-width: 1279px)"
                srcset="
                  /img/hero/girl1_tab@1x.webp 1x,
                  /img/hero/girl1_tab@2x.webp 2x
                "
              />
              <source
                media="(min-width: 1280px)"
                srcset="
                  /img/hero/girl1_desk@1x.webp 1x,
                  /img/hero/girl1_desk@2x.webp 2x
                "
              />
              <img
                class="student-img"
                src="/img/hero/girl1_mob.webp"
                alt="student-1"
              />
            </picture>
          </li>
          <li class="students-list-item">
            <picture>
              <source
                media="(max-width: 767px)"
                srcset="
                  /img/hero/boy1_mob@1x.webp 1x,
                  /img/hero/boy1_mob@2x.webp 2x
                "
              />
              <source
                media="(min-width: 768px) and (max-width: 1279px)"
                srcset="
                  /img/hero/boy1_tab@1x.webp 1x,
                  /img/hero/boy1_tab@2x.webp 2x
                "
              />
              <source
                media="(min-width: 1280px)"
                srcset="/img/hero/boy1_desk@1x.webp 1x,
                  /img/hero/boy1_desk@2x.webp 2x
                "
              />
              <img
                class="student-img"
                src="/img/hero/boy1_mob.webp"
                alt="student-2"
              />
            </picture>
          </li>
          <li class="students-list-item">
            <picture>
              <source
                media="(max-width: 767px)"
                srcset="
                  /img/hero/girl2_mob@1x.webp 1x,
                  /img/hero/girl2_mob@2x.webp 2x
                "
              />
              <source
                media="(min-width: 768px) and (max-width: 1279px)"
                srcset="
                  /img/hero/girl2_tab@1x.webp 1x,
                  /img/hero/girl2_tab@2x.webp 2x
                "
              />
              <source
                media="(min-width: 1280px)"
                srcset="/img/hero/girl2_desk@1x.webp 1x,
                  /img/hero/girl2_desk@2x.webp 2x
                "
              />
              <img
                class="student-img"
                src="/img/hero/girl2_mob.webp"
                alt="student-3"
              />
            </picture>
          </li>
        </ul>
        <div class="student-text-box">
          <a href="#reviews-section">
            <p>Our happy students</p>
          </a>
          <svg class="horizontal-arrow" width="18" height="9">
            <use href="/img/icons.svg#icon-Arrow-straight"></use>
          </svg>
        </div>
      </div>
      <div class="reviews-data-box">
        <svg class="star-icon" width="20" height="20">
          <use href="/img/icons.svg#icon-star-transparent"></use>
        </svg>
        <div class="reviews-par-box">
          <p>Reviews</p>
          <p>+1500</p>
        </div>
      </div>
    </div>
    <picture>
      <source
        media="(max-width: 767px)"
        srcset="
          /img/hero/hero-mob@1x.webp 1x,
          /img/hero/hero-mob@2x.webp 2x
        "
      />
      <source
        media="(min-width: 768px) and (max-width: 1279px)"
        srcset="
          /img/hero/hero-tab@1x.webp 1x,
          /img/hero/hero-tab@2x.webp 2x
        "
      />
      <source
        media="(min-width: 1280px)"
        srcset="
          /img/hero/hero-desk@1x.webp 1x,
          /img/hero/hero-desk@2x.webp 2x
        "
      />

      <img
        class="hero-img"
        src="/img/hero/hero-mob.webp"
        alt="photographer"
      />
    </picture>
  </div>
</section>
